apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-ui-manual
  namespace: kafka
spec:
  ingressClassName: nginx
  rules:
  - host: kafka-ui.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            # The helm chart service name is usually the release name
            name: kafka-ui
            port:
              number: 80