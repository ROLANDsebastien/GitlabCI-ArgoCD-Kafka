stages:
  - security
  - deploy
  - applications

variables:
  ARGOCD_NAMESPACE: argocd
  SNYK_TOKEN: $SNYK_TOKEN

default:
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .npm/

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $CI_PIPELINE_SOURCE == "api"

snyk-iac-scan:
  stage: security
  image: node:20.17.0-alpine
  tags: [security-runner]
  before_script:
    - npm config set cache .npm
    - npm install -g snyk
    - snyk --version
  script:
    - echo "Running Snyk IaC scan on ArgoCD manifests..."
    - snyk iac test manifests --severity-threshold=high --sarif-file-output=snyk-iac.sarif || true
    - echo "Snyk IaC scan completed"
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"

snyk-container-scan:
  stage: security
  image: docker:27.2.1
  tags: [security-runner]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:27.2.1-dind
  before_script:
    - apk add --no-cache npm
    - npm config set cache .npm
    - npm install -g snyk
    - snyk --version
  script:
    - echo "Running Snyk Container scan on CI images..."
    - snyk container test dtzar/helm-kubectl:3.16.1 --severity-threshold=high --sarif-file-output=snyk-container-helm.sarif || true
    - echo "Snyk Container scan completed"
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"

deploy-argocd:
  stage: deploy
  image: dtzar/helm-kubectl:3.16.1
  tags: [deploy-runner]
  needs: []  # Start immediately, don't wait for security stage
  script:
    - echo "Installing Argo CD..."
    - helm repo add argo https://argoproj.github.io/argo-helm || true
    - helm repo update
    - kubectl create namespace $ARGOCD_NAMESPACE || true
    - echo "Deploying ArgoCD with Helm..."
    - helm upgrade --install argocd argo/argo-cd --namespace $ARGOCD_NAMESPACE --version 7.7.0 -f manifests/argocd/values.yaml
    - echo "Waiting for ArgoCD to be ready..."
    - kubectl wait --for=condition=available --timeout=300s deployment/argocd-server -n $ARGOCD_NAMESPACE
    - echo "ArgoCD deployed successfully!"
    - kubectl get pods -n $ARGOCD_NAMESPACE
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"

apply-applications:
  stage: applications
  image: dtzar/helm-kubectl:3.16.1
  tags: [deploy-runner]
  script:
    - echo "Applying all ArgoCD Application manifests..."
    - |
      for f in *.yaml; do
        if grep -q "kind: Application" "$f"; then
          echo "Applying $f..."
          kubectl apply -f "$f" -n $ARGOCD_NAMESPACE
        fi
      done
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"