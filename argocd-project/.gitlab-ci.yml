stages:
  - security
  - deploy
  - applications

variables:
  ARGOCD_NAMESPACE: argocd
  SNYK_TOKEN: $SNYK_TOKEN

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $CI_PIPELINE_SOURCE == "api"

snyk-iac-scan:
  stage: security
  image: node:20-alpine
  tags: [security-runner]
  parallel: 2
  before_script:
    - npm install -g snyk
    - snyk --version
  script:
    - echo "Running Snyk IaC scan on ArgoCD manifests - node ${CI_NODE_INDEX}..."
    - snyk iac test manifests --severity-threshold=high --sarif-file-output=snyk-iac-${CI_NODE_INDEX}.sarif || true
    - echo "Snyk IaC scan completed on node ${CI_NODE_INDEX}"
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"

snyk-container-scan:
  stage: security
  image: docker:latest
  tags: [security-runner]
  parallel: 2
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:dind
  before_script:
    - apk add --no-cache npm
    - npm install -g snyk
    - snyk --version
  script:
    - echo "Running Snyk Container scan on CI images - node ${CI_NODE_INDEX}..."
    - |
      if [ "$CI_NODE_INDEX" -eq 0 ]; then
        snyk container test dtzar/helm-kubectl:latest --severity-threshold=high --sarif-file-output=snyk-container-helm.sarif || true
      else
        echo "Additional container scans can be added here for node 1"
      fi
    - echo "Snyk Container scan completed on node ${CI_NODE_INDEX}"
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"

deploy-argocd:
  stage: deploy
  image: dtzar/helm-kubectl:latest
  tags: [deploy-runner]
  script:
    - echo "Installing Argo CD..."
    - helm repo add argo https://argoproj.github.io/argo-helm
    - helm repo update
    - kubectl create namespace $ARGOCD_NAMESPACE || true
    - echo "Deploying ArgoCD with Helm..."
    - helm upgrade --install argocd argo/argo-cd --namespace $ARGOCD_NAMESPACE -f manifests/argocd/values.yaml
    - echo "Waiting for ArgoCD to be ready..."
    - kubectl wait --for=condition=available --timeout=300s deployment/argocd-server -n $ARGOCD_NAMESPACE
    - echo "ArgoCD deployed successfully!"
    - kubectl get pods -n $ARGOCD_NAMESPACE
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"

apply-applications:
  stage: applications
  image: dtzar/helm-kubectl:latest
  tags: [deploy-runner]
  script:
    - echo "Applying all ArgoCD Application manifests..."
    - |
      for f in *.yaml; do
        if grep -q "kind: Application" "$f"; then
          echo "Applying $f..."
          kubectl apply -f "$f" -n $ARGOCD_NAMESPACE
        fi
      done
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"